<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <h1>주문서</h1>
        <p>주문서를 작성하여 주십시오.</p>
        지점명 <input type="text" value="덕명점" readonly><br>
        이름 : <input type="text" placeholder="이름을 입력해주세요" required autofocus><br>
        날짜 : <input type="date"><br>
        <h2>1. 샌드위치 선택</h2>
        <input type="radio"> 에그마요<br>
        <input type="radio" name="sandwich"> 비엠티 <br>
        <input type="radio" name="sandwich"> 스파이시이탈리안 <br>
        <hr>
        <h2>2. 사이즈 선택</h2>
        <input type="number" min="15" max="30" step="15" required>
        <hr>
        <h2>3. 빵</h2>
        <select name="bread">
            <option value="1" selected>허니오트</option>
            <option value="2" disabled>플랫브레드</option>
            <option value="3">하티 이탈리안</option>
        </select>
        <hr>
        <h2>4. 야채/소스</h2>
        <input type="checkbox" name="option" value="1">토마토 <br>
        <input type="checkbox" name="option" value="2">올리브 <br>
        <input type="checkbox" name="option" value="3">할라피뇨 <br>
        <input type="checkbox" name="option" value="4">랜치 <br>
        <input type="checkbox" name="option" value="5">바비큐 <br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
