<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <style>
        body {
            height: 10000px;
        }
    </style>
</head>

<body>
    <!-- open in browser를 깔면 alt+b로 바로 열 수 있다. -->
    <!-- alt+shift+f 탭 정리 -->
    <!-- alerts alert-color -->
    <div class="alert alert-danger" role="alert">
        A simple danger <a href="#">alert—check</a> it out!
    </div>
    <div class="alert alert-danger" role="alert">
        A simple danger <a href="#" class="alert-link">alert—check</a> it out!
        <hr>
    </div>

    <!-- badge : link로 활용하게 되면, hover 속성이 입혀진다. -->
    <a href="#" class="badge badge-info">Info</a>

    <!-- button -->
    <button type="button" class="btn btn-outline-warning btn-sm">Warning sm</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>

    <!-- card -->
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="말모이.jpg" class="card-img-top" alt="말모이">
            <div class="card-body">
                <h5 class="card-title d-inline">말모이</h5><a href="#" class="badge badge-info">9.5</a>
                <p class="card-text">한국인이라면 꼭 봐야하는 영화 - 유창오</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <!-- carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 500px;">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="500">
                <img src="말모이.jpg" class="d-block w-100" alt="말모이">
            </div>
            <div class="carousel-item" data-interval="100">
                <img src="아쿠아맨.jpg" class="d-block w-100" alt="아쿠아맨">
            </div>
            <div class="carousel-item" data-interval="500">
                <img src="랄프.jpg" class="d-block w-100" alt="랄프">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- collapse -->
    <p>
        <!-- a는 href에 눌렀을 때 보여주고 싶은 선택자를 지정한다. -->
        <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
            aria-controls="collapseExample">
            눌러봐!
        </a>
        <!-- button은 data-target에 눌렀을 때 보여주고 싶은 선택자를 지정한다. -->
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample1"
            aria-expanded="false" aria-controls="collapseExample">
            이것도 눌러봐!
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            왼쪽거 누름
        </div>
    </div>
    <div class="collapse" id="collapseExample1">
        <div class="card card-body">
            오른쪽거 누름
        </div>
    </div>
    <!-- dropdown -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <!-- modal -->
    <!-- button의 data-target으로 지정된 내용과, 모달 내용의 id가 일치되어야함.
    
    
    
    -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
    </button>
        
    <div id="exampleModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>유후~</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
